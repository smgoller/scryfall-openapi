components:
  schemas:
    layout_type:
      enum:
      - normal
      - split
      - flip
      - transform
      - meld
      - leveler
      - saga
      - planar
      - scheme
      - vanguard
      - token
      - double_faced_token
      - emblem
      - augment
      - host
      type: string
    rarity:
      enum:
        - common
        - uncommon
        - rare
        - mythic
      type: string
    uniqueness_strategy:
      type: string
      enum:
        - cards
        - art
        - prints
    sort_order:
      type: string
      enum:
        - name
        - set
        - released
        - rarity
        - color
        - usd
        - tix
        - eur
        - cmc
        - power
        - toughness
        - edhrec
        - artist
    sort_direction:
      type: string
      enum:
        - auto
        - asc
        - desc
    border_color:
      enum:
        - black
        - borderless
        - gold
        - silver
        - white
      type: string
    color:
      enum:
        - W
        - U
        - B
        - R
        - G
      type: string
    legality_format:
      type: string
      enum:
        - standard
        - future
        - frontier
        - modern
        - legacy
        - pauper
        - vintage
        - penny
        - commander
        - 1v1
        - duel
        - brawl
    legal_status:
      enum:
        - legal
        - not_legal
        - restricted
        - banned
      type: string
    set_type:
      type: string
      enum:
        - core
        - expansion
        - masters
        - masterpiece
        - from_the_vault
        - spellbook
        - premium_deck
        - duel_deck
        - draft_innovation
        - treasure_chest
        - commander
        - planechase
        - archenemy
        - vanguard
        - funny
        - starter
        - box
        - promo
        - token
        - memorabilia
      description: >
        A computer-readable classification for this set.


        * core - A yearly Magic core set (Tenth Edition, etc)

        * expansion - A rotational expansion set in a block (Zendikar, etc)

        * masters - A reprint set that contains no new cards (Modern
        Masters, etc)

        * masterpiece - Masterpiece Series premium foil cards

        * from_the_vault - From the Vault gift sets

        * spellbook - Spellbook series gift sets

        * premium_deck - Premium Deck Series decks

        * duel_deck - Duel Decks

        * draft_innovation - Special draft sets, like Conspiracy and
        Battlebond

        * treasure_chest - Magic Online treasure chest prize sets

        * commander - Commander preconstructed decks

        * planechase - Planechase sets

        * archenemy - Archenemy sets

        * vanguard - Vanguard card sets

        * funny - A funny un-set or set with funny promos (Unglued, Happy
        Holidays, etc)

        * starter - A starter/introductory set (Portal, etc)

        * box - A gift box set

        * promo - A set that contains purely promotional cards

        * token - A set made up of tokens and emblems.

        * memorabilia - A set made up of gold-bordered, oversize, or trophy
        cards that are not legal
    image_uri_type:
      type: string
      enum:
        - small
        - normal
        - large
        - png
        - art_crop
        - border_crop
    card:
      allOf:
        - $ref: "#/components/schemas/card_face"
        - type: object
          properties:
            id:
              format: uuid
              type: string
            oracle_id:
              format: uuid
              type: string
            multiverse_ids:
              type: array
              items:
                type: integer
            mtgo_id:
              type: integer
            arena_id:
              type: integer
            mtgo_foil_id:
              type: integer
            uri:
              format: uri
              type: string
            scryfall_uri:
              format: uri
              type: string
            prints_search_uri:
              format: uri
              type: string
            rulings_uri:
              format: uri
              type: string
            layout:
              $ref: "#/components/schemas/layout_type"
            cmc:
              format: double
              type: number
            life_modifier:
              type: string
            hand_modifier:
              type: string
            color_identity:
              type: array
              items:
                $ref: '#/components/schemas/color'
            all_parts:
              type: array
              items:
                $ref: '#/components/schemas/related_cards'
            card_faces:
              type: array
              items:
                $ref: '#/components/schemas/card_face'
            legalities:
              type: object
              x-dictionary-key:
                $ref: '#/components/schemas/legality_format'
              additionalProperties:
                $ref: '#/components/schemas/legal_status'
            reserved:
              type: boolean
            edhrec_rank:
              format: int32
              type: integer
            set:
              type: string
            set_name:
              type: string
            collector_number:
              type: string
            set_search_uri:
              type: string
            scryfall_set_uri:
              format: uri
              type: string
            highres_image:
              type: boolean
            reprint:
              type: boolean
            digital:
              type: boolean
            rarity:
              $ref: "#/components/schemas/rarity"
            artist:
              type: string
            frame:
              type: string
            full_art:
              type: boolean
            watermark:
              type: string
            border_color:
              $ref: "#/components/schemas/border_color"
            story_spotlight_number:
              type: integer
            story_spotlight_uri:
              format: uri
              type: string
            timeshifted:
              type: boolean
            colorshifted:
              type: boolean
            futureshifted:
              type: boolean
            purchase_uris:
              type: object
              additionalProperties:
                type: string
                format: uri
            related_uris:
              type: object
              additionalProperties:
                type: string
                format: uri
    card_face:
      type: object
      properties:
        name:
          type: string
        type_line:
          type: string
        oracle_text:
          type: string
        mana_cost:
          type: string
        colors:
          type: array
          items:
            $ref: '#/components/schemas/color'
        color_indicator:
          type: array
          items:
            $ref: '#/components/schemas/color'
        power:
          type: string
        toughness:
          type: string
        loyalty:
          type: string
        flavor_text:
          type: string
        illustration_id:
          format: uuid
          type: string
        image_uris:
          type: object
          x-dictionary-key:
            $ref: '#/components/schemas/image_uri_type'
          additionalProperties:
            type: string
            format: uri
    related_cards:
      type: object
      properties:
        id:
          format: uuid
          type: string
        name:
          type: string
        uri:
          format: uri
          type: string
    catalog:
      type: object
      properties:
        total_items:
          format: int32
          type: integer
        data:
          type: array
          items:
            type: string
    set:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: A unique ID for this set on Scryfall that will not change.
          example: a4a0db50-8826-4e73-833c-3fd934375f96
        code:
          type: string
          description: The unique three to five-letter code for this set.
          example: aer
        mtgo_code:
          nullable: true
          type: string
          description: >-
            The unique code for this set on MTGO, which may differ from the
            regular code.
          example: aer
        tcgplayer_id:
          nullable: true
          type: integer
          description: >-
            This set’s ID on [TCGplayer’s API](https://docs.tcgplayer.com/docs),
            also known as the groupId.
          example: 1857
        name:
          type: string
          description: The English name of the set.
          example: Aether Revolt
        set_type:
          $ref: "#/components/schemas/set_type"
        released_at:
          type: string
          format: date
          nullable: true
          description: >-
            The date the set was released or the first card was printed in the
            set (in GMT-8 Pacific time).
          example: '2017-01-20'
        block_code:
          type: string
          nullable: true
          description: 'The block code for this set, if any.'
          example: kld
        block:
          type: string
          nullable: true
          description: 'The block or group name code for this set, if any.'
          example: Kaladesh
        parent_set_code:
          type: string
          nullable: true
          description: >-
            The set code for the parent set, if any. `promo` and `token` sets
            often have a parent set.
          example: kld
        card_count:
          type: integer
          description: The number of cards in this set.
          example: 194
        digital:
          type: boolean
          description: True if this set was only released on Magic Online.
          example: false
        foil_only:
          type: boolean
          description: True if this set contains only foil cards.
          example: false
        icon_svg_uri:
          format: uri
          type: string
          description: >-
            A URI to an SVG file for this set’s icon on Scryfall’s CDN.
            Hotlinking this image isn’t recommended, because it may change
            slightly over time. You should download it and use it locally for
            your particular user interface needs.
          example: 'https://img.scryfall.com/sets/aer.svg?1562558400'
        search_uri:
          format: uri
          type: string
          description: >-
            A Scryfall API URI that you can request to begin paginating over the
            cards in this set.
          example: >-
            https://api.scryfall.com/cards/search?order=set&q=e%3Aaer&unique=prints
    ruling_source:
      type: string
      description: >-
        A computer-readable string indicating which company produced this
        ruling.
      enum:
        - wotc
        - scryfall
      example: wotc

    ruling:
      type: object
      properties:
        source:
          $ref: "#/components/schemas/ruling_source"
        published_at:
          format: date
          type: string
          description: The date when the ruling or note was published.
          example: '2013-10-17'
        comment:
          type: string
          description: The text of the ruling.
          example: >-
            You can activate Derevi’s last ability only when it is in the
            command zone.
    card_symbol:
      type: object
      properties:
        symbol:
          type: string
        loose_variant:
          type: string
        english:
          type: string
        transposable:
          type: boolean
        represents_mana:
          type: boolean
        cmc:
          format: double
          type: number
        appears_in_mana_costs:
          type: boolean
        funny:
          type: boolean
        colors:
          $ref: '#/components/schemas/color'
    mana_cost:
      type: object
      properties:
        cost:
          type: string
        cmc:
          format: double
          type: number
        colors:
          $ref: '#/components/schemas/color'
        colorless:
          type: boolean
        monocolored:
          type: boolean
        multicolored:
          type: boolean
    card_list:
      type: object
      properties:
        total_cards:
          format: int32
          type: integer
        has_more:
          type: boolean
        next_page:
          nullable: true
          format: uri
          type: string
        warnings:
          nullable: true
          type: array
          items:
            type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/card'
    set_list:
      type: object
      properties:
        has_more:
          type: boolean
        next_page:
          nullable: true
          format: uri
          type: string
        warnings:
          nullable: true
          type: array
          items:
            type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/set'
    ruling_list:
      type: object
      properties:
        has_more:
          type: boolean
        next_page:
          nullable: true
          format: uri
          type: string
        warnings:
          nullable: true
          type: array
          items:
            type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/ruling'
    card_symbol_list:
      type: object
      properties:
        has_more:
          type: boolean
        next_page:
          nullable: true
          format: uri
          type: string
        warnings:
          nullable: true
          type: array
          items:
            type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/card_symbol'
    bulk_data:
      type: object
      properties:
        id:
          format: uuid
          type: string
          description: A unique ID for this bulk item.
          example: 922288cb-4bef-45e1-bb30-0c2bd3d3534f
        type:
          type: string
          description: A computer-readable string for the kind of bulk item.
          example: all_cards
        name:
          type: string
          description: A human-readable name for this file.
          example: All Cards
        description:
          type: string
          description: A human-readable description for this file.
          example: >-
            A JSON file containing every card object on Scryfall in every
            language.
        permalink_uri:
          format: uri
          type: string
          description: The URL that hosts this bulk file.
          example: 'https://archive.scryfall.com/json/scryfall-all-cards.json'
        updated_at:
          format: date-time
          type: string
          description: The time when this file was last updated.
          example: '2019-07-08T10:28:57.650+00:00'
        compressed_size:
          type: integer
          description: The size of this file in integer bytes.
          example: 72252952
        content_type:
          format: mime-type
          type: string
          description: The MIME type of this file.
          example: application/json
        content_encoding:
          format: content-encoding
          type: string
          description: >-
            The Content-Encoding encoding that will be used to transmit this
            file when you download it.
          example: gzip
    bulk_data_list:
      type: object
      properties:
        has_more:
          type: boolean
        next_page:
          nullable: true
          format: uri
          type: string
        warnings:
          nullable: true
          type: array
          items:
            type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/bulk_data'
    error:
      type: object
      properties:
        status:
          type: integer
          description: An integer HTTP status code for this error.
          example: 400
        code:
          type: string
          description: >-
            A computer-friendly string representing the appropriate HTTP
            status code.
          example: bad_request
        details:
          type: string
          description: A human-readable string explaining the error.
          example: All of your terms were ignored.
        type:
          type: string
          description: >-
            A computer-friendly string that provides additional context
            for the main error. For example, an endpoint many generate
            HTTP 404 errors for different kinds of input. This field will
            provide a label for the specific kind of 404 failure, such as
            `ambiguous`.
          example: ambiguous
        warnings:
          type: array
          items:
            type: string
          description: >-
            If your input also generated non-failure warnings, they will
            be provided as human-readable strings in this array.
          example:
            - >-
              Invalid expression "is:slick" was ignored. Checking if cards
              are "slick" is not supported
            - >-
              Invalid expression "cmc>cmc" was ignored. The sides of your
              comparison must be different.
  parameters:
    format:
      name: format
      description: The data format to return. This method only supports `json`.
      in: query
      required: false
      schema:
        type: string
        # enum:
        #   - json
        # example: json
    pretty:
      name: pretty
      description: >-
        If true, the returned JSON will be prettified. Avoid using for
        production code.
      in: query
      required: false
      schema:
        type: boolean
      example: false
  responses:
    error:
      description: |
        An Error object represents a failure to find information or
        understand the input you provided to the API. Error objects
        are always transmitted with the appropriate 4XX or 5XX HTTP
        status code.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
  
