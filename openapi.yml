          in: query
          required: false
          schema:
            type: string
        - name: fuzzy
          in: query
          required: false
          schema:
            type: string
        - name: set
          in: query
          required: false
          schema:
            type: string
        - name: format
          in: query
          required: false
          schema:
            type: string
        - name: face
          in: query
          required: false
          schema:
            type: string
        - name: version
          in: query
          required: false
          schema:
            type: string
        - name: pretty
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/card'
        default:
          $ref: '#/components/responses/error'
  /cards/autocomplete:
